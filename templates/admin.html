<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS for horizontal display */
        .inventory-stats p {
            display: inline-block;
            margin-right: 10px;
            /* Adjust as needed */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Admin Page</h1>
        <hr>
        <!-- Add Data Entry Button -->
        <button class="btn btn-primary mb-3" id="addEntryBtn">Add Data Entry</button>
        <!-- Delete Data Entry Button -->
        <button class="btn btn-danger mb-3" id="deleteEntryBtn">Delete Data Entry</button>
        
        <!-- Delete Entry Form Placeholder (Hidden by Default) -->
        <div id="deleteEntryForm" style="display: none;">
            <h2>Delete Data Entry</h2>
            <form action="{{ url_for('delete_entry') }}" method="post"> <!-- Corrected endpoint name -->
                <div class="form-group">
                    <label for="sr">SR Number:</label>
                    <input type="text" class="form-control" id="sr" name="sr">
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>


        
        




        <!-- Inventory Stats -->
        <h2>Total Inventory Stats</h2>
        <div class="inventory-stats">
            {% for product_type, count in inventory_stats.items() %}
            <p>{{ product_type }}: {{ count }}</p>
            {% endfor %}
        </div>

        <!-- Inventory Data Table -->
        <h2>Inventory Data</h2>
        <div>
            {{ data | safe }}
        </div>

        <!-- Form Placeholder (Hidden by Default) -->
        <div id="dataEntryForm" style="display: none;">
            <h2>Add Data Entry</h2>
            <form action="{{ url_for('add_entry') }}" method="post">
                <div class="form-group">
                    <label for="sr">Sr:</label>
                    <input type="text" class="form-control" id="sr" name="sr">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="qty">Qty:</label>
                    <input type="text" class="form-control" id="qty" name="qty">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" class="form-control" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <input type="text" class="form-control" id="supplier" name="supplier">
                </div>
                <div class="form-group">
                    <label for="main">Main:</label>
                    <input type="text" class="form-control" id="main" name="main">
                </div>
                <div class="form-group">
                    <label for="lab">Lab:</label>
                    <input type="text" class="form-control" id="lab" name="lab">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" class="form-control" id="amount" name="amount">
                </div>
                <div class="form-group">
                    <label for="product_type">Product Type:</label>
                    <input type="text" class="form-control" id="product_type" name="product_type">
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <input type="text" class="form-control" id="remarks" name="remarks">
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script to Toggle Form Visibility -->
    <!-- Custom Script to Toggle Form Visibility and Scroll to Top -->
    <script>
        $(document).ready(function () {
            // Show/hide form when button is clicked
            $("#addEntryBtn").click(function () {
                $("#dataEntryForm").toggle();
                // Scroll to top of the page
                $("html, body").animate({ scrollTop: 0 }, "slow");
            });
        });
        $(document).ready(function () {
        // Show/hide form when button is clicked
        $("#deleteEntryBtn").click(function () {
            $("#deleteEntryForm").toggle();
        });
    });

    </script>

</body>

</html>
